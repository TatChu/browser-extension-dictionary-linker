<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/options.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Configurations dictionary</title>
  </head>
  <body class="wrap">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="heading">
          <h1>Dictionary Linker Configurations</h1>
          <p class="lead">Configure your favorite dictionary</p>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="grid">
        <div class="unit whole center-on-mobiles">
          <div class="option">
            <h5></h5>
            <div class="form-group">
              <label>Enter your favorite dictionary url</label>
              <input class="form-control" id="dictionary-url" type="text"
                placeholder="Use {word} as placeholder"
                name="dictionary-url" />
            </div>
            <div class="form-group">
              <label><input class="form-check" type="checkbox"
                id="open-in-one=tab" /> Open dictionary in only one tab</label>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" class="btn-save"

                type="button">Save</button>
            </div>
          </div>

        </div>
      </div>
    </section>


    <footer class="main-footer">
      <div class="grid">
        <div class="unit whole center-on-mobiles">
          <p class="text-center text-muted">
            &copy; Dictionary Linker by <a href="mailto:nguyentatchu@gmail.com">Chu
              Nguyen</a>
          </p>
        </div>
      </div>

    </footer>
    <script src="scripts/options.js"></script>
  </body>
</html>
